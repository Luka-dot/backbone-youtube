<!DOCTYPE html>
<html>

<head>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <title></title>
</head>

<body>
    <h2 class="text-center font-weight-bold">Youtube-Backbone</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <div class="col-8 text-center">
                    <input id="search" placeholder="search for..."></input>
                    <button id="searchButton" class="btn btn-danger ">search</button>
                </div>
            </div>

        </div>
        <div class="row m-5 p-3 mb-5 bg-white rounded">
            <div class="col-md-8 " id="videoPlayer">
            </div>
            <div class="col-md-4 shadow p-3 mb-5 bg-white rounded" id="thumbnails">
            </div>
        </div>
    </div>


    <script id="mainTemplate" type="text/x-handlebars">
        <div class="embed-responsive embed-responsive-16by9 shadow p-3 mb-5 bg-white rounded">
            <iframe type="text/html" class="embed-responsive-item" src={{videoUrl}}></iframe>
        </div>
        <div id="video-info" class="shadow p-3 mb-5 bg-white rounded">
          <p id="video-title" class="text-center font-weight-bold">{{title}}</p>
          <p id="video-description" class="">{{description}}</p>
        </div>
      </script>

    <script id="thumbnailTemplate" type="text/x-handlebars">
        <div class="col"><img class="img-fluid" src={{thumbnailUrl}}></div>
        <div class="col"><p class="align-middle font-italic">{{title}}</p></div>
      </script>


    <script src="models/AppModel.js"></script>
    <script src="models/PlayerModel.js"></script>
    <script src="colections/VideoCollection.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/PlayerView.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
